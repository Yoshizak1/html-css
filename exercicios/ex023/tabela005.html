<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela005style.css">
    <title>Exercício de Tabelas</title>
</head>
<body>
    <h1>Exercício de tabelas</h1>

    <table>
        
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>28</td>
            <td>25</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>42</td>
            <td>Programador</td>
        </tr>
        <tr class="destaque">
            <td>Gustavo</td>
            <td>M</td>
            <td>89</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>56</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Otavio</td>
            <td>M</td>
            <td>18</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
